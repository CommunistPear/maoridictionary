{% extends "base.html" %}

{% block title %}signup{% endblock %}

{% block pageheading %}Sign Up{% endblock %}

{% block main %}
    <form class="myForm" method="post">
        <div class="form-group">
            <div class="form-label"><label for="f_name">First Name:</label></div>
            <div class="form-element"><input type="text" name="f_name" id="f_name" required></div>
        </div>

        <div class="form-group">
            <div class="form-label"><label for="l_name">Last Name:</label></div>
            <div class="form-element"><input type="text" name="l_name" id="l_name" required></div>
        </div>

        <div class="form-group">
            <div class="form-label"><label for="email">Email Address:</label></div>
            <div class="form-element"><input type="email" name="email" id="email" required></div>
        </div>

        <div class="form-group">
            <div class="form-label"><label for="password">Password:</label></div>
            <div class="form-element"><input type="password" name="password" id="password" required></div>
        </div>

        <div class="form-group">
            <div class="form-label"><label for="password2">Password (again):</label></div>
            <div class="form-element"><input type="password" name="password2" id="password2" required></div>
        </div>

        <div class="form-group">
            <div></div>
            <div class="form-element"><input type="reset"></div>
        </div>

        <div class="form-group">
            <div></div>
            <div class="form-element"><input type="submit"></div>
        </div>
    </form>
{% endblock %}
